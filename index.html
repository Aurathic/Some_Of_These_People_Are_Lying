<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <title>Some Of These People Are Lying</title>
</head>

<body>
    <div id="main" class="container border">
        <h2 class="text-center">Some Of These People Are Lying</h2>

        <div class="input-group mb-3" id="add-team">
            <div class="input-group-prepend">
                <label class="input-group-text">Add Team</label>
            </div>
            <input type="text" class="form-control">
            <button class="btn btn-outline-secondary" type="button">Add</button>
        </div>

        <div class="input-group mb-3" id="add-article">
            <div class="input-group-prepend">
                <label class="input-group-text">Add Article</label>
            </div>
            <select class="custom-select">
                <option selected>Choose Team...</option>
            </select>
            <input type="text" class="form-control">
            <button class="btn btn-outline-secondary" type="button">Add</button>
        </div>

        <div class="input-group mb-3" id="get-article">
            <button class="btn btn-outline-secondary btn-block" type="button">Pick An Article</button>
        </div>

        <div id="display">
            <!-- Where the chosen articles / any warnings are displayed. -->
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
